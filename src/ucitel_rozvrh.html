<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Učitelský rozvrh</title>
    <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="ucitel_rozvrh.js"></script>
</head>
<body>
  <button id="upravy">Upravit</button>
  <button id="sudyLichy"></button>
  <table>
    <thead>
      <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
      </tr>
    </thead>
    <tbody id="rozvrh">
    </tbody>
  </table>
  <div id="temata">
    <!--doplnit temata javascriptem-->
  </div>
  <div id="popup" style="display: none;">
    <select id="predmet">
    </select>
    <select id="trida">
    </select>
    <select id="skupina">
      <option value="" selected disabled hidden>Vyberte skupinu</option>
      <option value="0">celá třída</option>
      <option value="1">1. skupina</option>
      <option value="2">2. skupina</option>
    </select>
    <button value="submit" id="potvrdit">Potvrdit</button>
  </div>
</body>
</html>
