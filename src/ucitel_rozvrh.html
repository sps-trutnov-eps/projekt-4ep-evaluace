<!DOCTYPE html>
<html lang="cs">
<head>

    <title>Učitelský rozvrh</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="ucitel_rozvrh.js"></script>
</head>
<body onload="generovatRozvrh()">

        <th></th>

        <th>2</th>
        <th>3</th>

        <th>5</th>

  </table>
  <div id="temata">
    <!--tamata budou doplněna javascriptem-->

</html>
